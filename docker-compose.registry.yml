# Using pre-built images from GitHub Container Registry
# This file is used for deploying already-built Docker images
# Replace GITHUB_USERNAME with actual GitHub username
# 
# Usage:
#   export GITHUB_USERNAME=your-username
#   docker-compose -f docker-compose.registry.yml up -d

version: '3.8'

services:
  bot:
    image: ghcr.io/${GITHUB_USERNAME:-aidialogs}/aidialogs-bot:latest
    container_name: aidialogs-bot
    network_mode: bridge
    env_file:
      - .env.docker
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  api:
    image: ghcr.io/${GITHUB_USERNAME:-aidialogs}/aidialogs-api:latest
    container_name: aidialogs-api
    network_mode: bridge
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    image: ghcr.io/${GITHUB_USERNAME:-aidialogs}/aidialogs-frontend:latest
    container_name: aidialogs-frontend
    network_mode: bridge
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://aidialogs-api:8000
    restart: unless-stopped
    links:
      - api:aidialogs-api
