version: '3.8'

services:
  sqlite:
    image: busybox:latest
    command: sh -c "echo 'SQLite data volume'"
    volumes:
      - db_volume:/data
    networks:
      - aidialogs_network

  bot:
    image: ghcr.io/sema94504/aidialogs-bot:latest
    depends_on:
      - sqlite
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:////data/app.db
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - SYSTEM_PROMPT_FILE=${SYSTEM_PROMPT_FILE}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - db_volume:/data
      - logs_volume:/var/log/bot
    networks:
      - aidialogs_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    image: ghcr.io/sema94504/aidialogs-api:latest
    depends_on:
      - sqlite
    restart: unless-stopped
    ports:
      - "8063:8000"
    environment:
      - DATABASE_URL=sqlite:////data/app.db
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WORKERS=${API_WORKERS:-4}
    volumes:
      - db_volume:/data
      - logs_volume:/var/log/api
    networks:
      - aidialogs_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ghcr.io/sema94504/aidialogs-frontend:latest
    depends_on:
      - api
    restart: unless-stopped
    ports:
      - "3063:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - API_URL=http://api:8000
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - aidialogs_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  aidialogs_network:
    driver: bridge

